image: Visual Studio 2017

platform:
  - x64

environment:
  matrix:
    - nodejs_version: 13
  GITHUB_TOKEN:
    secure: Ptf4oLDAcBtU/9Y2xUT480XLG2UHvBLNUWMM4+jMUBjS7OMu2Y5Xh8161HV98QUB

cache:
  - '%LOCALAPPDATA%/Yarn'
  - node_modules
  - app/node_modules
  - '%USERPROFILE%\.electron'

matrix:
  fast_finish: true

build: off

version: '{build}'

shallow_clone: true

clone_depth: 1

install:
  - ps: Install-Product node $env:nodejs_version x64
  - set CI=true
  - yarn

test_script:
  - yarn lint
  - yarn ts
  - yarn test
  - yarn package-ci
